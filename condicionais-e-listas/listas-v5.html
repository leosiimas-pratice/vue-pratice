<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores"
            :key="cor">{{ i + 1}}) {{ cor }}</li>
    </ul>
    <button @click="cores.push('branca')">Adicionar</button>
    <hr>
    <template v-for="(cor, i) in cores">
        <div>            
            <h1> {{ cor }} </h1>
            <p>{{ i }}</p>
        </div>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">            
            <div v-for="(chave, valor, index) in pessoa">
                {{ index + 1}}) {{chave}} = {{ valor }}
            </div>
        </li>
    </ul>
    <hr>
    <span v-for="n in 10"> {{ n }}</span>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
           cores: ['vermelho', 'verde', 'amerelo', 'azul'],
           pessoas: [
               {nome: 'Ana', idade: 26, peso: 59},
               {nome: 'Guilherme', idade: 22, peso: 89}
           ]
        }
    })
</script>

<style>
    ul {
        list-style: none;
    }

    h1, p {
        display: inline;
    }
</style>
